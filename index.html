<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text-to-Speech App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Text-to-Speech Application</h1>
        <textarea id="text" placeholder="Type something here..."></textarea>
        <div class="controls">
            <select id="voiceSelect"></select>
            <div class="sliders">
                <label for="rate">Speed: <span id="rate-value">1</span>x</label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                <label for="pitch">Pitch:</label>
                <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            </div>
            <button id="speakBtn">Speak</button>
        </div>
    </div>
    <footer>
        Developed by <a href="https://github.com/itxrishabh" target="_blank">@itxrishabh</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
